spec:
  name: postgres-spaces-backup
  jobs:
  - name: postgres-spaces-backup
    dockerfile_path: Dockerfile
    git:
      branch: main
      repo_clone_url: https://github.com/ddebarros/postgres-spaces-backups.git
    kind: SCHEDULED
    schedule:
      cron: 0 /60 * * *
    envs:
      - key: DO_SPACES_ACCESS_KEY_ID
        value: <REQUIRED>
      - key: DO_SPACES_SECRET_ACCESS_KEY
        value: <REQUIRED>
      - key: DO_SPACES_BUCKET
        value: <REQUIRED>
      - key: DO_SPACES_ENDPOINT
        value: <REQUIRED>
      - key: BACKUP_DATABASE_URL
        value: <REQUIRED>
      